            display: flex;

            height: 100vh;
            background-color: #ffeb99;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .card {
            width: 400px;
            height: 500px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 2;
            border-top: 13px solid #ffbd24;
            border-bottom: 13px solid #ffbd24;
            border-left: 13px solid #cfb694;
            border-right: 13px solid #cfb694;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .flowers {
            position: absolute;
            width: 90%;
            height: 90%;
            right: 30px;
            left: 30px;
            background-image: url('ramo.png');
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .message {
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 1;
            transition: opacity 0.5s ease;
            color: #333;
        }
        .message h2 {
            font-size: 25px;
            color: #FFB300;
        }
        .message p {
            font-size: 18px;
            color: #333;
            padding-right: 20px;
            padding-left: 20px;
        }
        .hidden-message {
            opacity: 0;
        }

        .heart, .sunflower, .rose {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.8;
            z-index: 1;
        }
