<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas para ti</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('fondo.PNG');
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .card {
            width: 300px;
            height: 400px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 2;
            border-top: 13px solid #ffbd24;
            border-bottom: 13px solid #ffbd24;
            border-left: 13px solid #cfb694;
            border-right: 13px solid #cfb694;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .flowers {
            position: absolute;
            width: 90%;
            height: 90%;
            right: 30px;
            left: 18px;
            background-image: url('ramo.png');
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .message {
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 1;
            transition: opacity 0.5s ease;
            color: #333;
        }
        .message h2 {
            font-size: 25px;
            color: #FFB300;
        }
        .message p {
            font-size: 18px;
            color: #333;
            padding-right: 20px;
            padding-left: 20px;
        }
        .hidden-message {
            opacity: 0;
        }

        .ari2 {
            width: 80px;
            height: 80px;
            background-image: url('ari2.png');
        }
        .card{
            animation: fadeIn 1s ease-in-out;
        }
        .message h2, .message p {
    animation: fadeIn 2.2s ease-in-out;
}
    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }
    </style>
</head>
<body>

<div class="card" onclick="revealMessage()">
    <div class="flowers"></div>
    <div class="message" id="message">
        <h2>Flores Amarillas para ti</h2>
        <img src="ari2.jpg" style="width: 40%; border-radius: 10px;">
        <p>El 21 de septiembre es especial, porque como estas flores, t√∫ iluminas mi vida. üåª‚ù§Ô∏è</p>
    </div>
</div>

<script>
    let messageRevealed = false;

    function revealMessage() {
        const flowers = document.querySelector('.flowers');
        const message = document.getElementById('message');

        if (!messageRevealed) {
            flowers.style.opacity = '1';
            message.classList.add('hidden-message');
        } else {
            flowers.style.opacity = '0';
            message.classList.remove('hidden-message');
        }
        messageRevealed = !messageRevealed;
    }
</script>

</body>
</html>
